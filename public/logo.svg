<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="120" fill="#3e3e3e"/>
  
  <!-- Basketball Player Icon -->
  <g transform="translate(10, 15)">
    <!-- Player body -->
    <ellipse cx="8" cy="25" rx="6" ry="8" fill="white"/>
    <!-- Head -->
    <circle cx="8" cy="12" r="4" fill="white"/>
    <!-- Arms -->
    <path d="M 2 20 Q 0 15 2 10" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 14 20 Q 16 15 14 10" stroke="white" stroke-width="2" fill="none"/>
    <!-- Legs -->
    <path d="M 6 32 L 4 40" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 10 32 L 12 40" stroke="white" stroke-width="2" fill="none"/>
    <!-- Basketball -->
    <circle cx="16" cy="15" r="3" fill="white" stroke="#ff3036" stroke-width="1"/>
    <path d="M 13 15 L 19 15" stroke="#ff3036" stroke-width="1" fill="none"/>
    <path d="M 16 12 L 16 18" stroke="#ff3036" stroke-width="1" fill="none"/>
  </g>
  
  <!-- MALATI Text -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">MALATI</text>
  
  <!-- DELLO SPORT Text -->
  <text x="45" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">DELLO SPORT</text>
  
  <!-- Basketball replacing O in DELLO -->
  <circle cx="105" cy="55" r="8" fill="white" stroke="#ff3036" stroke-width="2"/>
  <path d="M 97 55 L 113 55" stroke="#ff3036" stroke-width="2" fill="none"/>
  <path d="M 105 47 L 105 63" stroke="#ff3036" stroke-width="2" fill="none"/>
  
  <!-- Tennis Racket replacing O in SPORT -->
  <g transform="translate(185, 45)">
    <!-- Racket head -->
    <ellipse cx="0" cy="0" rx="10" ry="8" fill="white" stroke="#ff3036" stroke-width="2"/>
    <!-- Racket handle -->
    <rect x="-2" y="8" width="4" height="12" fill="white"/>
    <!-- Racket strings -->
    <path d="M -8 0 L 8 0" stroke="#ff3036" stroke-width="1" fill="none"/>
    <path d="M -6 -2 L 6 -2" stroke="#ff3036" stroke-width="1" fill="none"/>
    <path d="M -6 2 L 6 2" stroke="#ff3036" stroke-width="1" fill="none"/>
    <path d="M -4 -4 L 4 -4" stroke="#ff3036" stroke-width="1" fill="none"/>
    <path d="M -4 4 L 4 4" stroke="#ff3036" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Red accent bar -->
  <path d="M 45 80 L 250 80 L 245 85 L 40 85 Z" fill="#ff3036"/>
  
  <!-- INFORMAZIONI SPORTIVE -->
  <text x="45" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="white">INFORMAZIONI SPORTIVE</text>
</svg> 